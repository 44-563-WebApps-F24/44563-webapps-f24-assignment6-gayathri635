<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color - Gayathri Netapalli</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h2 class="text-danger">Guess the Color - Gayathri Netapalli</h2>

    <form class="mb-4">
        <div class="form-group">
            <label for="secret_color">Guess the color:</label>
            <input type="password" id="secret_color" name="secret_color" class="form-control" value="Red">
        </div>
        <div class="form-group">
            <label for="guess_color">Enter a guess:</label>
            <input type="text" id="guess_color" name="guess_color" class="form-control">
        </div>
        <input type="button" onclick="processColor()" value="Check the color" class="btn btn-warning">
    </form>

    <p id="result" class="alert alert-info">Attempts: 0 | Wrong: 0</p>

    <div class="text-center mb-4">
        <img id="Trientalis_borealis" src="Trientalis_borealis.jpeg" width="200" height="200" onclick="nextImage()" class="img-thumbnail">
    </div>

    <script>
        let attempts = 0;
        let wrong = 0;

        function processColor() {
            const secretColor = document.getElementById("secret_color").value;
            const guessedColor = document.getElementById("guess_color").value;

            attempts++;
            if (guessedColor.toLowerCase() !== secretColor.toLowerCase()) {
                wrong++;
                alert("That was not it");
            } else {
                alert("That's right!");
            }
            document.getElementById("result").innerHTML = `Attempts: ${attempts} | Wrong: ${wrong}`;
        }

        let showing = 1;

        function nextImage() {
            console.log("Current showing:", showing);

            switch (showing) {
                case 1:
                    document.getElementById("Trientalis_borealis").src = "Indoorplants.jpeg";
                    showing = 2;
                    break;
                case 2:
                    document.getElementById("Trientalis_borealis").src = "Outdoorplants.jpeg";
                    showing = 3;
                    break;
                case 3:
                    document.getElementById("Trientalis_borealis").src = "Trientalis_borealis.jpeg";
                    showing = 1;
                    break;
            }
        }
    </script>

</body>

</html>
