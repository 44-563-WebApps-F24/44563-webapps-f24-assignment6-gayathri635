<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayathri Netapalli Figures Out</title>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h2 class="text-primary">Gayathri Netapalli Figures Out</h2>

    <form class="mb-4">
        <div class="form-group">
            <label for="first_value">Enter a number</label>
            <input type="number" id="first_value" value="2" class="form-control">
        </div>
        <div class="form-group">
            <label for="second_value">Enter a number</label>
            <input type="number" id="second_value" value="12" class="form-control">
        </div>
        <input type="button" onclick="powerSum()" value="Compute" class="btn btn-primary">
    </form>

    <p id="result" class="alert alert-info">The result will be shown here</p>

    <form class="mb-4">
        <div class="form-check">
            <input type="radio" name="operation" value="max" class="form-check-input" onclick="processRadio()">
            <label class="form-check-label">Max</label>
        </div>
        <div class="form-check">
            <input type="radio" name="operation" value="min" class="form-check-input" onclick="processRadio()">
            <label class="form-check-label">Min</label>
        </div>
        <div class="form-check">
            <input type="radio" name="operation" value="avg" class="form-check-input" onclick="processRadio()">
            <label class="form-check-label">Average</label>
        </div>
        <div class="form-check">
            <input type="radio" name="operation" value="geo" class="form-check-input" onclick="processRadio()">
            <label class="form-check-label">Geometric Mean</label>
        </div>
    </form>

    <p id="radio_result" class="alert alert-info">Computed result will be shown here</p>

    <script>
        function powerSum() {
            const firstValue = parseInt(document.getElementById("first_value").value);
            const secondValue = parseInt(document.getElementById("second_value").value);

            let sum = 0;

            for (let i = 0; i < firstValue; i++) {
                sum += Math.pow(secondValue, i);
            }

            document.getElementById('result').innerHTML = `Sum of ${firstValue} powers with base ${secondValue} is ${sum}`;
        }

        function processRadio() {
            let firstValue = parseFloat(document.getElementById("first_value").value);
            let secondValue = parseFloat(document.getElementById("second_value").value);
            let operation = document.querySelector('input[name="operation"]:checked').value;
            let result;

            switch (operation) {
                case "max":
                    result = Math.max(firstValue, secondValue);
                    break;
                case "min":
                    result = Math.min(firstValue, secondValue);
                    break;
                case "avg":
                    result = (firstValue + secondValue) / 2;
                    break;
                case "geo":
                    result = Math.sqrt(firstValue * secondValue);
                    break;
            }
            document.getElementById("radio_result").innerHTML = `Computed ${operation} with values ${firstValue} and ${secondValue} with result ${result}`;
        }
    </script>
</body>

</html>
