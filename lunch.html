<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayathri Netapalli Orders a Lunch</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h2 class="text-success">Gayathri Netapalli Orders a Lunch</h2>

    <form class="mb-4">
        <div class="form-check">
            <input type="checkbox" id="drink" value="drink" class="form-check-input">
            <label class="form-check-label">Drink</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="side" value="side" class="form-check-input">
            <label class="form-check-label">Side</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="in" value="in" class="form-check-input">
            <label class="form-check-label">Eat in</label>
        </div>
        <input type="button" onclick="startLunch()" value="Start a lunch order" class="btn btn-primary mt-3">
    </form>

    <p id="result" class="alert alert-info">Lunch details will be shown here</p>

    <form class="mb-4">
        <div class="form-group">
            <label for="property_name">Enter property:</label>
            <input type="text" id="property_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="property_value">Set it to:</label>
            <input type="text" id="property_value" class="form-control">
        </div>
        <input type="button" onclick="updateLunch()" value="Update the lunch" class="btn btn-success">
    </form>

    <p id="updated_result" class="alert alert-info">Updated lunch details will be shown here</p>

    <script>
        let my_lunch = {};

        function startLunch() {
            my_lunch = {};

            my_lunch.drink = document.getElementById("drink").checked;
            my_lunch.side = document.getElementById("side").checked;
            my_lunch.in = document.getElementById("in").checked;

            document.getElementById("result").innerHTML = `Lunch Order: <br>
            Drink: ${my_lunch.drink ? "Yes" : "No"}<br>
            Side: ${my_lunch.side ? "Yes" : "No"}<br>
            Eat in: ${my_lunch.in ? "Yes" : "No"}`;
        }

        function updateLunch() {
            const property = document.getElementById("property_name").value;
            const value = document.getElementById("property_value").value;

            my_lunch[property] = value;

            document.getElementById("updated_result").innerHTML = `Updated lunch Order: <br>` +
                JSON.stringify(my_lunch, null, 2).replace(/\n/g, '<br>');
        }
    </script>
</body>

</html>
